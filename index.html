<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        h2{
            background-color: rgb(0, 140, 255);
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: rgb(0, 140, 255);
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddddddc4;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
    </head>
    <body>

        <header>
            <h1>Welcome to my html project </h1>
        </header>
        
        <h2>Registration Form</h2>
        <p>Please fill out the form below to register:</p>
        
        <form>
            <label for="name" style="color: blue;">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="email" style="color: blue;">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="phone" style="color: blue;">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
        
            <input type="submit" value="Register">
        </form>
        
        <h2>Common User Information</h2>
        <table>
            <tr>
                <th style="color: blue;">Name</th>
                <th  style="color: blue;">Email</th>
                <th style="color: blue;">Phone Number</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>(123) 456-7890</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>(098) 765-4321</td>
            </tr>
        </table>
        
        <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        
        <p>For more information, visit <a href="https://google.com" target="_blank">Google</a>.</p>
        
        </body>
        </html>
